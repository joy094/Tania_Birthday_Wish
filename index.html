    <script>
      // JavaScript Logic
      const currentTimeSpan = document.getElementById("current-time");
      const countdownDisplay = document.getElementById("countdown-display");
      const messageDiv = document.getElementById("message");
      const container = document.getElementById("container");
      const headerText = document.getElementById("header-text");
      const birthdaySound = document.getElementById("birthday-sound");
      const birthdayTarget = new Date();

      // üéØ ‡¶ü‡¶æ‡¶∞‡ßç‡¶ó‡ßá‡¶ü ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ: ‡¶Ü‡¶ó‡¶æ‡¶Æ‡ßÄ‡¶ï‡¶æ‡¶≤ ‡¶∞‡¶æ‡¶§ 12:00:00 (‡¶Æ‡¶ß‡ßç‡¶Ø‡¶∞‡¶æ‡¶§)
      // ‡¶è‡¶ñ‡¶® ‡¶∞‡¶æ‡¶§ 7:47 PM. ‡¶§‡¶æ‡¶á ‡¶ï‡¶æ‡¶≤‡¶ï‡ßá‡¶∞ ‡¶¶‡¶ø‡¶®‡¶ü‡¶ø ‡¶π‡¶¨‡ßá ‡¶¨‡¶∞‡ßç‡¶§‡¶Æ‡¶æ‡¶® ‡¶¶‡¶ø‡¶®‡ßá‡¶∞ ‡¶™‡¶∞‡ßá‡¶∞ ‡¶¶‡¶ø‡¶®‡•§
      birthdayTarget.setDate(birthdayTarget.getDate() + 1);
      birthdayTarget.setHours(0, 0, 0, 0); // 00:00:00 (‡¶Æ‡¶ß‡ßç‡¶Ø‡¶∞‡¶æ‡¶§)

      function updateTimer() {
        const now = new Date();
        const distance = birthdayTarget - now;

        // ‡¶∏‡¶Æ‡ßü ‡¶∂‡ßá‡¶∑ ‡¶π‡¶≤‡ßá
        if (distance < 0) {
          clearInterval(timerInterval);
          celebrateBirthday();
          return;
        }

        // ‡¶∂‡ßá‡¶∑ ‡ßß‡ß¶ ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶°‡ßá‡¶∞ ‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü‡¶°‡¶æ‡¶â‡¶®
        if (distance <= 10000) {
          // ‡¶∂‡ßá‡¶∑ ‡¶¶‡¶∂ ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶°‡ßá‡¶∞ ‡¶Æ‡¶ß‡ßç‡¶Ø‡ßá
          const seconds = Math.floor(distance / 1000);

          currentTimeSpan.style.display = "none"; // ‡¶¨‡¶∞‡ßç‡¶§‡¶Æ‡¶æ‡¶® ‡¶∏‡¶Æ‡ßü ‡¶≤‡ßÅ‡¶ï‡¶æ‡¶®‡ßã
          countdownDisplay.style.display = "block"; // ‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü‡¶°‡¶æ‡¶â‡¶® ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã
          headerText.textContent = "‡¶Ü‡¶∞ ‡¶Æ‡¶æ‡¶§‡ßç‡¶∞...";
          countdownDisplay.textContent = seconds;

          if (distance < 1000) {
            // 0 ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶°‡ßá ‡¶™‡ßå‡¶Å‡¶õ‡¶æ‡¶≤‡ßá
            clearInterval(timerInterval);
            celebrateBirthday();
          }
        } else {
          // ‡¶∏‡ßç‡¶¨‡¶æ‡¶≠‡¶æ‡¶¨‡¶ø‡¶ï ‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü‡¶°‡¶æ‡¶â‡¶®
          const totalSeconds = Math.floor(distance / 1000);
          const days = Math.floor(totalSeconds / (3600 * 24));
          const hours = Math.floor((totalSeconds % (3600 * 24)) / 3600);
          const minutes = Math.floor((totalSeconds % 3600) / 60);
          const seconds = Math.floor(totalSeconds % 60);

          // ‡¶∏‡ßÅ‡¶®‡ßç‡¶¶‡¶∞ ‡¶´‡¶∞‡¶Æ‡ßá‡¶ü‡ßá ‡¶°‡¶ø‡¶∏‡¶™‡ßç‡¶≤‡ßá
          const timeString = `${days > 0 ? days + " ‡¶¶‡¶ø‡¶®, " : ""}${hours
            .toString()
            .padStart(2, "0")}:${minutes.toString().padStart(2, "0")}:${seconds

          currentTimeSpan.textContent = timeString;
          countdownDisplay.style.display = "none";
          currentTimeSpan.style.display = "block";
        }
      }

      function celebrateBirthday() {
        // ‡¶°‡¶ø‡¶ú‡¶æ‡¶á‡¶® ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶®
        document.body.classList.add("celebration-bg");
        container.style.opacity = "0";

        setTimeout(() => {

          try {

            );
          }

          // ‡¶ï‡¶®‡¶´‡ßá‡¶ü‡¶ø ‡¶á‡¶´‡ßá‡¶ï‡ßç‡¶ü ‡¶Ø‡ßÅ‡¶ï‡ßç‡¶§ ‡¶ï‡¶∞‡¶æ (‡¶è‡¶ï‡¶ü‡¶ø ‡¶≤‡¶æ‡¶á‡¶¨‡ßç‡¶∞‡ßá‡¶∞‡¶ø ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ ‡¶Ø‡ßá‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡ßá, ‡¶§‡¶¨‡ßá ‡¶∏‡¶π‡¶ú ‡¶â‡¶™‡¶æ‡ßü‡ßá)

        }, 1000); // 1 ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶™‡¶∞‡ßá ‡¶°‡¶ø‡¶∏‡¶™‡ßç‡¶≤‡ßá ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶®
      }

      function createConfetti() {
        // ‡¶è‡¶á ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®‡¶ü‡¶ø ‡¶ï‡¶®‡¶´‡ßá‡¶ü‡¶ø ‡¶á‡¶´‡ßá‡¶ï‡ßç‡¶ü‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø‡•§ ‡¶è‡¶ü‡¶ø ‡¶è‡¶ï‡¶ü‡¶ø ‡¶≤‡¶æ‡¶á‡¶¨‡ßç‡¶∞‡ßá‡¶∞‡¶ø ‡¶õ‡¶æ‡ßú‡¶æ ‡¶∏‡¶π‡¶ú‡ßá ‡¶ï‡¶∞‡¶æ ‡¶ï‡¶†‡¶ø‡¶®‡•§
        // ‡¶∏‡¶π‡¶ú ‡¶è‡¶ï‡¶ü‡¶ø ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã ‡¶π‡¶≤‡ßã‡•§
        const colors = [
          "#f44336",
          "#e91e63",
          "#9c27b0",
          "#673ab7",
          "#3f51b5",
          "#2196f3",
          "#00bcd4",
          "#009688",
          "#4caf50",
          "#8bc34a",
          "#ffeb3b",
          "#ffc107",
          "#ff9800",
          "#ff5722",
        ];
        const confettiContainer = document.createElement("div");
        confettiContainer.classList.add("confetti");
        document.body.appendChild(confettiContainer);

        for (let i = 0; i < 100; i++) {
          const piece = document.createElement("div");
          piece.style.width = "10px";
          piece.style.height = "10px";
          piece.style.backgroundColor =
            colors[Math.floor(Math.random() * colors.length)];
          piece.style.position = "absolute";
          piece.style.left = Math.random() * 100 + "vw";
          piece.style.top = -(Math.random() * 100) + "vh";

          // ‡¶è‡¶ï‡¶ü‡¶ø ‡¶∏‡¶π‡¶ú ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶®
          piece.animate(
            [
              {
                transform: piece.style.transform + " translateY(0)",

              },
              {
                transform:
                  piece.style.transform +
                  ` translateY(150vh) rotate(${Math.random() * 720}deg)`,
                opacity: 0.5,
              },
            ],
            {
              duration: Math.random() * 5000 + 5000,
              easing: "linear",
              delay: Math.random() * 2000,
              iterations: Infinity,
            }
          );
          confettiContainer.appendChild(piece);
        }
      }

      // ‡¶™‡ßç‡¶∞‡¶§‡¶ø 100 ‡¶Æ‡¶ø‡¶≤‡¶ø‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶°‡ßá ‡¶ü‡¶æ‡¶á‡¶Æ‡¶æ‡¶∞ ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶π‡¶¨‡ßá, ‡¶Ø‡¶æ‡¶§‡ßá 10 ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶°‡ßá‡¶∞ ‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü‡¶°‡¶æ‡¶â‡¶®‡¶ü‡¶ø ‡¶Æ‡¶∏‡ßÉ‡¶£ ‡¶π‡ßü‡•§
      const timerInterval = setInterval(updateTimer, 100);

      // ‡¶™‡ßá‡¶ú ‡¶≤‡ßã‡¶° ‡¶π‡¶ì‡ßü‡¶æ‡¶∞ ‡¶∏‡¶æ‡¶•‡ßá ‡¶∏‡¶æ‡¶•‡ßá ‡¶è‡¶ï‡¶¨‡¶æ‡¶∞ ‡¶Ü‡¶™‡¶°‡ßá‡¶ü
      updateTimer();

      // ‡¶®‡ßã‡¶ü: ‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤‡ßá ‡¶¨‡¶æ ‡¶¨‡ßç‡¶∞‡¶æ‡¶â‡¶ú‡¶æ‡¶∞‡ßá ‡¶Ö‡¶°‡¶ø‡¶ì ‡¶™‡ßç‡¶≤‡ßá ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶á‡¶â‡¶ú‡¶æ‡¶∞‡¶ï‡ßá ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶®‡ßá ‡¶è‡¶ï‡¶¨‡¶æ‡¶∞ ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡¶§‡ßá ‡¶π‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡ßá‡•§
      document.body.addEventListener(
        "click",
        () => {
          // ‡¶è‡¶ü‡¶ø ‡¶Ö‡¶°‡¶ø‡¶ì ‡¶™‡ßç‡¶≤‡ßá‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡ßá‡¶∞ ‡¶è‡¶ï‡¶ü‡¶ø ‡¶∏‡ßá‡¶´‡¶ü‡¶ø ‡¶Æ‡ßá‡¶ú‡¶æ‡¶∞, ‡¶Ø‡¶æ‡¶§‡ßá ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡¶≤‡ßá‡¶á ‡¶∏‡¶æ‡¶â‡¶®‡ßç‡¶° ‡¶∞‡ßá‡¶°‡¶ø ‡¶•‡¶æ‡¶ï‡ßá‡•§
          birthdaySound.muted = false;
        },
        { once: true }
      );
    </script>
